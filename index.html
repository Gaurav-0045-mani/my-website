<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaurav's Live Stock Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
      color: #ffffff;
      background-attachment: fixed;
      animation: pulseBg 10s infinite alternate;
    }

    @keyframes pulseBg {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.2); }
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #00f7ff;
      margin-top: 20px;
      text-shadow: 0 0 10px #00f7ff;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }

    .stock-card {
      background-color: #121212;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffe1;
      padding: 15px;
      width: 220px;
      text-align: center;
    }

    .stock-card h2 {
      font-size: 1.1rem;
      margin: 5px 0;
      color: #00ffe1;
    }

    .live-price {
      color: #ffd700;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .groww-link a {
      color: #1ecbe1;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .groww-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Gaurav's Live Stock Tracker</h1>
  <div class="dashboard">

    <div class="stock-card">
      <h2>NIFTY Index</h2>
      <div class="live-price" id="price-nifty">Live Price: Loading...</div>
      <div class="groww-link">
        <a href="https://groww.in/indices/nifty-50" target="_blank">View Chart on Groww</a>
      </div>
    </div>

    <div class="stock-card">
      <h2>BankNIFTY Index</h2>
      <div class="live-price" id="price-banknifty">Live Price: Loading...</div>
      <div class="groww-link">
        <a href="https://groww.in/indices/bank-nifty" target="_blank">View Chart on Groww</a>
      </div>
    </div>

    <div class="stock-card">
      <h2>Reliance Power</h2>
      <div class="live-price" id="price-relpow">Live Price: Loading...</div>
      <div class="groww-link">
        <a href="https://groww.in/stocks/reliance-power-ltd" target="_blank">View Chart on Groww</a>
      </div>
    </div>

    <div class="stock-card">
      <h2>NTPC Green Energy</h2>
      <div class="live-price" id="price-ntpc">Live Price: Loading...</div>
      <div class="groww-link">
        <a href="https://groww.in/stocks/ntpc-ltd" target="_blank">View Chart on Groww</a>
      </div>
    </div>

  </div>

  <script>
    const API_KEY = '3e440100d3154a03b8169bdcc880b375';
    const stockSymbols = {
      nifty: 'NSE:NIFTY',
      banknifty: 'NSE:BANKNIFTY',
      relpow: 'NSE:RPOWER',
      ntpc: 'NSE:NTPC'
    };

    async function fetchPrice(symbol, elementId) {
      try {
        const res = await fetch(`https://api.twelvedata.com/price?symbol=${symbol}&apikey=${API_KEY}`);
        const data = await res.json();
        if (data.price) {
          document.getElementById(elementId).innerText = `Live Price: â‚¹${parseFloat(data.price).toFixed(2)}`;
        } else {
          document.getElementById(elementId).innerText = 'Live Price: Unavailable';
        }
      } catch (err) {
        document.getElementById(elementId).innerText = 'Live Price: Unavailable';
      }
    }

    fetchPrice(stockSymbols.nifty, 'price-nifty');
    fetchPrice(stockSymbols.banknifty, 'price-banknifty');
    fetchPrice(stockSymbols.relpow, 'price-relpow');
    fetchPrice(stockSymbols.ntpc, 'price-ntpc');
  </script>
</body>
</html>
